name:                magic-wormhole-signup
version:             0.1.0.0
github:              "LeastAuthority/leastauthority.com"
license:             BSD3
author:              "Least Authority TFA GmbH"
maintainer:          "jean-paul@leastauthority.com"
copyright:           "BSD3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            "Manage S4 Signup Magic Wormholes"
category:            "Operations""

# to avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/LeastAuthority/leastauthority.com#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  magic-wormhole-signup-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - magic-wormhole-signup

tests:
  magic-wormhole-signup-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - magic-wormhole-signup
