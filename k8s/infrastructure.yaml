        persistentVolumeClaim:
          claimName: 'infrastructure-subscription-manager-pvc'
      - name: 'logs'
        emptyDir:
      - name: 'fluent-bit-config'
        configMap:
          name: 'fluent-bit-configuration'
          defaultMode: 0444
