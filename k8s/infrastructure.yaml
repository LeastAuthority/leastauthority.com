          - '--listen-address'
          - 'tcp:8000'
          - '--eliot-destination'
          - 'file:/app/log/manager.json'
        env:
          - name: 'S4_DOMAIN'
            valueFrom:
              secretKeyRef:
                name: 's4'
                key: 'domain'
        workingDir: '/app/run'

        volumeMounts:
        - mountPath: '/app/data'
          name: 'subscription-manager-data'
        - mountPath: '/app/log'
          name: 'logs'
        ports:
        - containerPort: 8000
          # Length limit of 15 on port names.
          name: 'subscr-manager'

      # This is a kind of sidecar for tailing the web server's log and
      # shipping it off to the Fluentd server.
      - name: 'logs'
        # This version doesn't match our fluentd (as selected in our
        # Dockerfile) but it looks like fluent-bit:0.12 isn't final yet.
        image: 'fluent/fluent-bit:0.11'
        command:
        - '/fluent-bit/bin/fluent-bit'
        - '-v'
        - '--parser=/app/etc/fluent-bit.parser'
        - '--config=/app/etc/fluent-bit.conf'
        volumeMounts:
        # Make the app logs readable by this container as well.
        - mountPath: '/app/log'
          name: 'logs'
        - mountPath: '/app/etc'
          name: 'fluent-bit-config'
          readOnly: true
        resources:
          limits:
            cpu: '10m'
            memory: '30Mi'
